<div *ngIf="validarSesionIniciada()" id="contenido">
    <h1>Crear jugador</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre del jugador</label>
          <input type="text" class="form-control" id="nombreJugador" aria-describedby="emailHelp" placeholder="Nombre del jugador">
          <small id="errorNombre" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Puntos del jugador</label>
          <input type="number" class="form-control" id="puntosJugador" placeholder="Puntos:">
          <small id="errorNombre" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Division del jugador</label>
            <select class="form-control" id="divisiones">
            </select>
          </div>
        <button type="submit" class="btn btn-primary" (click)="crearJugador()">Crear Jugador</button>
      </form>
</div>

<a *ngIf="!validarSesionIniciada()" href="/login">Inicia sesion para poder acceder</a>
