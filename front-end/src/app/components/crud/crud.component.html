<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<!-- Encabezado con *ngIf para mostrar el nombre de usuario si existe -->
<h1 id="titulo">Bienvenido {{ user ? user : '' }}</h1>

<!-- Barra de navegación -->
<nav *ngIf="user" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navegación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Lista de Jugadores<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Agregar partido</a>
        </li>
      </ul>
    </div>
</nav>

<!-- Redirigir a la página de inicio de sesión si no hay usuario -->
<ng-container *ngIf="!user">
  <p>Redirigiendo a la página de inicio de sesión...</p>
  <!-- Utiliza routerLink para redirigir a la página de inicio de sesión -->
  <a [routerLink]="['/login']">Ir a la página de inicio de sesión</a>
</ng-container>
