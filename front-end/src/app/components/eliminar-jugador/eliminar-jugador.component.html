<h1>Eliminar Jugador</h1>
<p>A continuaci√≥n, escribe el nombre del jugador al que quieres eliminar.</p><br>
<form [formGroup]="jugadorForm" (ngSubmit)="buscarJugador()">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="nombreJugador" id="nombreJugador" placeholder="Nombre del jugador">
    <small *ngIf="jugadorForm.get('nombreJugador')?.errors?.['required']" id="errorNombre">Campo obligatorio</small>
  </div>
  <button type="submit" class="btn btn-outline-primary mt-2">Buscar Jugador</button>
</form>

<div id="datosJugador" class="d-none">
  <h2>Nombre del jugador:</h2>
  <h3 id="name"></h3>
  <h2>Puntos del jugador:</h2>
  <h3 id="puntos"></h3>
  <form (click)="eliminarJugador()">
    <button type="button" class="btn btn-outline-danger">Eliminar</button>
  </form>
</div>
